    <h1>Feedback Form</h1>
    <p>Please share your experience using our website.</p>
    <form id="feedback-form" action="your_server_side_script" method="post">
        <label for="name">Name (required):</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="name-error">Please enter your name.</span>

        <label for="email">Email (required):</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error">Please enter a valid email address.</span>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <input type="submit" value="Submit">
    </form>
    <div id="thank-you" hidden>
        <h2>Thank you for your feedback!</h2>
    </div>
